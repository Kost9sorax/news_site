{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'homepage/styles/main.css' %}">
</head>
<body id="content">
<h1 id="header">Create article</h1>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.full_text }}<br>
    {{ form.author }}<br>
    {{ form.tag }}<br>
    <div class="input-group mb-3">
        {{ form.image }}
    </div>
    <span>{{ error }}</span><br>
    <button type="submit" class="btn btn-primary btn-lg">Добавить статью</button>
    <br>
    <a href="http://127.0.0.1:8000" class="btn btn-danger btn-lg">Вернуться на главную</a>
</form>
</body>
</html>
